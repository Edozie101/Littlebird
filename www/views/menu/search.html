<ion-view class="search_view bg_view">
  <ion-content class="search_content">
    <div class="bar item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.value">
      </label>
      <button class="button button-icon button-clear ion-ios-search" ng-click="getfollowsearch()">
     
      </button>
    </div>
      <div ng-show="loadform.mobile">
          <form ng-submit="followsdetail()">
              <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap">
                  <div class="item item-button-right">
                    
                      <h2>{{follows.conacname}}</h2>
                      <p>{{follows.mobile}}</p>
                      <i class="icon ion-chevron-right icon-accessory"></i>
                      <button class="button btn-round btn-float button-assertive" ng-hide="follows.follow=='Unfollow'" type="submit" value='{{ follows.follow}}'>
                          <i class="icon ion-person-add"></i>
                      </button>
                      <button class="button btn-round btn-float button-assertive" ng-show="follows.follow=='Unfollow'">
                          <i class="icon ion-chatbox" ></i>
                      </button>
                  </div>
              </ion-item>
          </form>
      </div>
</ion-content>
</ion-view>
