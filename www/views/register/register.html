<ion-view hide-back-button="true" hide-nav-bar="true">
  <ion-content class="padding">
    <div class="list text-center padding">
      <img class="logo" src="img/logo.png">
    
    </div>
    <form name="registerForm" novalidate ng-submit="registerForm.$valid && register(user)">
      <div class="list">
          <label class="item item-input">
              <input name="mobile" type="tel" ng-model="user.email" placeholder="mobile no" ng-minlength="5" ng-maxlength="30" required>
          </label>
        <label class="item item-input">
          <input name="password" type="password" ng-model="user.password" placeholder="Password" ng-minlength="5" ng-maxlength="30" required>
        </label>
        <input type="submit" value="Register" class="button button-block button-positive" ng-disabled="registerForm.$invalid" />
      </div>
    </form>
      <div class="login-disclaimer hide-on-keyboard-open">By clicking "Register" you agree to our <a ui-sref="tos">Terms of Use</a> and <a ui-sref="privacy">Privacy Policy</a>.</div>
  </ion-content>
</ion-view>
