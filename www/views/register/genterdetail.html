<ion-view hide-back-button="true" hide-nav-bar="true">
    <ion-content class="padding">
     
        <form ng-submit="genderdetail()">
            <div class="list" style="top: calc(50vh - 250px/2);">
                <div>
                    <h4 style="text-align: center;">Are you Male or Felmale?</h4>
                    <div style="text-align: center;">
                        <select ng-model="genderdetailData.gender">
                       
                            <option>Male</option>
                            <option>Felmale</option>
                        </select>
                    </div>
                </div>
                <div>
                    <h4 style="text-align: center;">Are you in a Relationship?</h4>
                    <div style="text-align: center;">
                        <select ng-model="genderdetailData.Relation">
                    
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="button button-block button-positive">
                    <span class="icon ion-forward"></span>Next
                </button>
                <button type="submit" class="button button-clear button-positive">
                    Skip
                </button>
            </div>
</form>
    </ion-content>
</ion-view>
